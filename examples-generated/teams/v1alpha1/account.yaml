apiVersion: teams.cloudflare.upbound.io/v1alpha1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: teams/v1alpha1/account
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    antivirus:
    - enabledDownloadPhase: true
      enabledUploadPhase: false
      failClosed: true
    blockPage:
    - backgroundColor: '#000000'
      footerText: hello
      headerText: hello
      logoPath: https://google.com
    fips:
    - tls: true
    logging:
    - redactPii: true
      settingsByRuleType:
      - dns:
        - logAll: false
          logBlocks: true
        http:
        - logAll: true
          logBlocks: true
        l4:
        - logAll: false
          logBlocks: true
    proxy:
    - tcp: true
      udp: true
    tlsDecryptEnabled: true
    urlBrowserIsolationEnabled: true
