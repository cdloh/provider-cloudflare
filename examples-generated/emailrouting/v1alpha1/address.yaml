apiVersion: emailrouting.cloudflare.upbound.io/v1alpha1
kind: Address
metadata:
  annotations:
    meta.upbound.io/example-id: emailrouting/v1alpha1/address
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    email: user@example.com
