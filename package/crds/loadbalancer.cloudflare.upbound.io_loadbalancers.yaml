                      affinity cookie expires after being created. This parameter
                      is ignored unless a supported session affinity policy is set.
                      The current default of `82800` (23 hours) will be used unless
                      [`session_affinity_ttl`](#session_affinity_ttl) is explicitly
                      set. Once the expiry time has been reached, subsequent requests
                      may get sent to a different origin server. Valid values are
                      between `1800` and `604800`.
